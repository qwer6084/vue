<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <label><input type="text" v-model="parentMsg"></label>
        <br>
        <child v-bind:message="parentMsg"></child>
    </div>
</div>
<script>
    //注册
    Vue.component('child',{
        props:['message'],
        template:'<span>{{message}}</span>'
    });
    new Vue({
        el:'#app',
        data:{
            parentMsg:'组件内容'
        }
    })

</script>
</body>
</html>
