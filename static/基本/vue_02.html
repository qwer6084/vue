<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p style="font-size: 30px">计数器：{{counter}}</p>
    <button @click="counter++" style="font-size: 25px">点击</button>
</div>
<script>
    let vm = new Vue({
        el:'#app',        data:{
            counter:1
        }
    });
    vm.$watch('counter',function(newValue,oldValue) {
        alert('计数器的变化：'+oldValue+'变为'+newValue);
    })
</script>
</body>
</html>
